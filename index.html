<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="calendar-title">Calendrier</h1>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev">Précédent</button>
            <h2 id="calendar-title">Juillet 2024</h2>
            <button id="next">Suivant</button>
        </div>
        <div class="view-buttons">
            <button id="day-view">Jour</button>
            <button id="week-view">Semaine</button>
            <button id="month-view">Mois</button>
        </div>
        <div id="calendar" class="month-view"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
